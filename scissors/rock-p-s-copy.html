<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../JS Projects/rock-paper-scissors.css" rel="stylesheet">
  <title>Rock-paper-scissors</title>
</head>
<body>
  <h1 class="start_game">Let's play the game: Rock-paper-scissors</h1>
  <p class="indication">You have to chose one of the three following items below:</p>
   
  <div class="main_box">
  
    <div class="rock_button">
  
      <button type="button" onclick="
       gameResult('scissors')
        ">
        <img class="rock_picture" src="../JS Projects/Pictures/Rock.jpg">
        <p>rock</p>
      </button>
    </div>
    
    <div class="paper_button">
      <button onclick="
        gameResult('paper') ">        
        
        <img class="paper_picture" src="../JS Projects/Pictures/Paper.jpg">
        <p>paper</p>
      </button>
    </div>

    <div class="scissors_button">
      <button onclick="
          gameResult('scissors') ">
        <img class="scissors_picture" src="../JS Projects/Pictures/Scissors.jpg">
        <p>scissors</p>
      </button>
    </div>

    <div class="reset_button">
      <button onclick= "
        score.wins= 0;
        score.losses= 0;
        score.ties= 0
        ">
       
        <p>reset the button</p>
      </button>
    </div>

  </div>

<script>
  alert("Ready for the game?")

  const score ={
        wins: 0,
        losses: 0,
        ties: 0
  };
    
 function pickComputerMove() {
  const randomNumber = Math.random();

  let computerChoice='';
        
        if (randomNumber > 0 && randomNumber < 1/3  ) {
          computerChoice = 'rock';
        }
        else if ( randomNumber >= 1/3 && randomNumber < 2/3){
          computerChoice = 'paper';
        }
        else{
          computerChoice = 'scissors';
        }
       
      return computerChoice;
        
 }

    


    function gameResult(playerMove){
      const computerChoice = pickComputerMove();
      let result ='';

      if (playerMove === 'scissors'){

        if (computerChoice === 'rock'){
          result = 'I lost!';
        }
        else if (computerChoice === 'paper'){
          result = 'I won!';
        }
        else{
          result = 'It\'s a tie!';
        }
      }
    else if (playerMove === 'rock'){
        if (computerChoice === 'rock'){
          result = 'It\'s a tie!';
        }
        else if (computerChoice === 'paper'){
          result = 'I lost!';
        }
        else{
          result = 'I won!';
        }
      }

    else if (playerMove === 'paper'){
        if (computerChoice === 'rock'){
          result = 'I won!';
        }
        else if (computerChoice === 'paper'){
          result = 'It\'s a tie!';
        }
        else{
          result = 'I lost!';
        }
      }

      if (result === 'I lost!'){
      score.losses += 1;
      }
      else if (result === 'I won!'){
        score.wins += 1;
      }
      else if (result === 'It\'s a tie!'){
        score.ties += 1;
      }

      alert(`I chose ${playerMove} and the computer chose ${computerChoice}. ${result}. 
Wins: ${score.wins}  Losses: ${score.losses}  Ties: ${score.ties}`);
  
 
    }
</script>
</body>
</html>
